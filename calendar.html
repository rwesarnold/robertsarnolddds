  <body>

    <h1 id="heading">Scheduling Assistant</h1>

    <div class="main">
      <p>Please enter your first and last name:</p>
      <input id="name" type="text"></input><br><br>
      <p>Please enter your phone number:</p>
      <input id="number" type="text"></input><br><br>
      <p>Describe the work you need done:</p>
      <input id="work" type="text"></input><br><br>
      <p>Enter a date and time you would prefer to be seen:</p>
      <label>Day (DD):</label>
      <input id="day" type="text"></input><br><br>
      <label>Month (MM):</label>
      <input id="month" type="text"></input><br><br>
      <label>Year (YYYY):</label>
      <input id="year" type="text"></input><br><br>
      <label>Time: (##:## am/pm)</label>
      <input id="time" type="text"></input><br>
      <input id="submit" type="submit" value="Submit"></input>
    </div>
